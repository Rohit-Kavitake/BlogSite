      <center><button type="button" id="createbtn" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>  Create Blog
      </button></center>
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title"><i class="fas fa-cloud"></i> Write A Blog</h3>
              <button type="button" id="closbetn" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <form>
                <label for="title">Title</label>
                <input type="text"id="title" placeholder="Enter Title for the Blog" class="form-control" required>
                <label for="body">Content</label>
                <textarea rows="10" wrap="hard" id="body" placeholder="Enter The Blog Content" class="form-control" required></textarea>
                <label for="author">Author Name</label>
                <input type="text" id="author" placeholder="Enter your Name" class="form-control" required>
                <button type="reset" id="resetbtn" class="btn btn-danger">Reset</button>
                <label id="feedback"></label>
              </form>
            </div>
            <div class="modal-footer">
              <button type="submit" id="submitBlog" onclick="addBlog()" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>

            </div>
            <div class="modal-body">
              <p id="modalBody"></p>
              <h4 id="authorName"></h4>
            </div>
            <div class="modal-footer">
              <button type="submit" id="submitBlog" data-dismiss="modal"  class="btn btn-primary">Close</button>
            </div>
          </div>
        </div>
      </div>
